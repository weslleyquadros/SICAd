<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">

<ui:define name="conteudo">

<f:view>
<center>

	<h:form id="form">
		<p:growl id="growl" showDetail="false" sticky="false"  life="5000" /> 
		
	    	
	    	<p:panel id="panel" header="Cadastro de Cidade">
	    	
			<p:panelGrid id="pgDados" columns="2" styleClass="semBorda" >
			
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{cidadeController.entity.nome}" />
				
			</p:panelGrid>


			<p:commandButton value="Incluir" 
				actionListener="#{cidadeController.insert}" 
				disabled="#{cidadeController.entity.id != null}"
				process="panel" update="form" />
			
			<p:commandButton value="Alterar" 
				actionListener="#{cidadeController.update}" 
				disabled="#{cidadeController.entity.id == null}"
				process="panel" update="form" />
	
			<p:commandButton value="Excluir" 
				actionListener="#{cidadeController.delete}" 
				disabled="#{cidadeController.entity.id == null}"	
				process="panel" update="form" />
			
			<p:commandButton value="Limpar" 
				actionListener="#{cidadeController.clean}" 
				process="panel" update="form" />

		</p:panel>	
		
		<br/><p:separator id="separator" /><br/>

		<p:dataTable id="dataTable" value="#{cidadeController.listaCidade}" var="objeto" >	
			<p:column>
				<f:facet name="header">Id</f:facet>
	    				#{objeto.id}
	    		</p:column>
			<p:column >
				<f:facet name="header">Nome</f:facet>
	    				#{objeto.nome}
	    		</p:column>
			<p:column >
				<f:facet name="header">Ação</f:facet>
				<p:commandButton value="Editar" update="form" >
					<f:setPropertyActionListener
						target="#{cidadeController.entity}" value="#{objeto}" />
				</p:commandButton>
			</p:column>
	    		
		</p:dataTable>
	
	</h:form>
</center>	
</f:view>

</ui:define>
</ui:composition>
